<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Envio de Imagem</title>

    <!-- PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#4caf50">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(function(reg) {
                    console.log('Service Worker registrado', reg);
                }).catch(function(err) {
                    console.log('Erro ao registrar SW', err);
                });
        }
    </script>
</head>
<body>
    <h2>Tirar foto e enviar por e-mail</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="imagem" accept="image/*" capture="environment" required>
        <br><br>
        <button type="submit">Tirar foto / Enviar</button>
    </form>
</body>
</html>
